<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 02</title>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="submit" value="Inicie o desafio" onclick="desafio()">
    <script>
        function desafio(){
            nome = window.prompt('Qual é seu nome?')
            idade = Number(window.prompt(`Olá, ${nome}! Quantos anos você tem?`))
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
