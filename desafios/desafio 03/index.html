<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="submit" value="Antecessor e Sucessor" onclick="num()">
    <script>
        function num(){
            num = Number(window.prompt('Digite um número inteiro qualquer'))
            window.alert(`Antes de ${num}, temos o número ${num-1}
Depois de ${num}, temos o número ${num+1}`)
        }
    </script>
</body>
</html>
