<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <style>
        .botão{
            width: 100px;
            height: 50px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.137);
            display: inline-block;
            margin-right: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="botão" onclick="clicar1()">Botão 1</div>
    <div class="botão" onclick="clicar2()">Botão 2</div>    
    <div class="botão" onclick="clicar3()">Botão 3</div>
    <script>
        function clicar1(){
            window.confirm('Você clicou no botão 1')
        }
        function clicar2(){
            window.confirm('Você clicou no botão 2')
        }
        function clicar3(){
            window.confirm('Você clicou no botão 3')
        }
    </script>
</body>
</html>
