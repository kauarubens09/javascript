<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: darkblue;
            color: white;
            font:normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Ja me livrei da maldicão</p>
    <script>
        var n1 = window.prompt('Digite um número: ')
        var n2 = window.prompt('Digite outro número: ')
        var s = Number.parseFloat(n1)+Number.parseFloat(n2)
        window.alert(`A soma de ${n1} + ${n2} é ${s}`)
    </script>
</body>
</html>
